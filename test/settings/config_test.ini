; The following is an example of configs that only affect the 'pegasus' frontend.
[pegasus]
artworkXml="/tmp/test_pegasus_artwork.xml"
brackets="true"
cropBlack="1"
emulator="emulator__pegasus_test"
endAt="filename"
excludePattern="*[BIOS]*"
forceFilename="true"
gameListBackup="true"
gameListFolder="/home/fred/roms/foobar"
includePattern="Super*"
launch="launch__pegasus_test"
maxLength="10000"
mediaFolder="/home/fred/media"
mediaFolderHidden="1"
skipped="true"
startAt="filename"
symlink="true"
theInFront="true"
unattend="true"
unattendSkip="true"
verbosity="1"
videos="false"

; The following is an example of configs that only affect the 'screenscraper' scraping module.
[screenscraper]
userCreds="user_scrs:password_scrs"
threads="3"
minMatch="0"
maxLength="8888"
interactive="true"
cacheResize="true"
jpgQuality="66"
cacheCovers="true"
cacheScreenshots="true"
cacheWheels="true"
cacheMarquees="true"
cacheTextures="true"
cacheRefresh="1"
; not applicable in [<SCRAPER>]
;manuals="true"
videos="true"
videoSizeLimit="42"
videoConvertCommand="ffmpeg -i %i -y -pix_fmt yuv420p -t 00:00:10 -c:v libx264 -crf 23 -c:a aac -b:a 64k -vf scale=640:480:force_original_aspect_ratio=decrease,pad=640:480:(ow-iw)/2:(oh-ih)/2,setsar=1 %o"
videoConvertExtension="mp4_scrs"
;The following option is only applicable to 'screenscraper'
videoPreferNormalized="true"
tidyDesc="false"
unattend="true"
unattendSkip="true"

