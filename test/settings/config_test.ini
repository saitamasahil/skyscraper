[main]
addExtensions="*.zst *.test"
artworkXml="/tmp/test_artwork.xml"
brackets="false"
cacheCovers="false"
cacheFolder="/home/pi/.skyscraper/cache/test/"
cacheMarquees="false"
cacheRefresh="true"
cacheResize="false"
cacheScreenshots="false"
cacheTextures="false"
cacheWheels="false"
cropBlack="false"
emulator="emulator__attract_main_test"
excludeFrom="/home/pi/.skyscraper/excludes_test.txt"
excludePattern="*[BIOS]test*"
forceFilename="true"
;frontend="emulationstation"
frontend="retrobat"
;frontend="attractmode"
;frontend="pegasus"
gameListBackup="1"
gameListFolder="/home/pi/RetroPie/roms/test/blarf/..//"
hints="false"
importFolder="/home/pi/.skyscraper/import/test"
includeFrom="/home/pi/.skyscraper/includes_test.txt"
includePattern="Super*"
;includeFiles="Super*"
inputFolder="/home/pi/RetroPie/roms/test2"
interactive="true"
jpgQuality="99"
lang="fr"
langPrios="fr,en,de,es"
launch="launch__pega_main_launch"
manuals="false"
maxFails="101"
maxLength="4242"
mediaFolder="/home/pi/RetroPie/roms/test"
minMatch="42"
nameTemplate="%t [%f], %P player(s) test"
platform="amiga"
pretend="true"
region="jp"
regionPrios="wor,eu,us,wor,jp"
relativePaths="true"
;scummIni="/full/path/to/scummvm.ini_test"
skipped="true"
spaceCheck="false"
subdirs="false"
symlink="true"
theInFront="true"
threads="7"
tidyDesc="false"
unattend="true"
unattendSkip="true"
unpack="true"
verbosity="3"
videoConvertCommand="test ffmpeg -i %i -y -pix_fmt yuv420p -t 00:00:10 -c:v libx264 -crf 23 -c:a aac -b:a 64k -vf scale=640:480:force_original_aspect_ratio=decrease,pad=640:480:(ow-iw)/2:(oh-ih)/2,setsar=1 %o"
videoConvertExtension="testmp4"
videos="true"
videoSizeLimit="11"


